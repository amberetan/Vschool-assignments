<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calulator</h1>
    <form name="addition">
        <div id="add">
            <h2>Addition</h2>
            Number 1  <input type="number" name="addNum1">
            <p>+</p>
            Number 2  <input type="number" name="addNum2">
            <button>Submit</button>
            <p>=</p>
        </div>
    </form>
    <form name="subtraction">
        <div id="sub">
            <h2>Subtraction</h2>
            Number 1  <input type="number" name="subNum1">
            <p>-</p>
            Number 2  <input type="number" name="subNum2">
            <button>Submit</button>
            <p>=</p>

        </div>
    </form>
    <form name="multiplication">
        <div id="mult">
            <h2>Multiplication</h2>
            Number 1  <input type="number" name="multNum1">
            <p>x</p>
            Number 2  <input type="number" name="multNum2">
            <button>Submit</button>
            <p>=</p>

        </div>
    </form>
 
    <script src="app.js"></script>
</body>
</html>
